<html>

<head>
  <title>COMP4302 Assignment 2</title>
  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec2 vPosition;
    
    void main() {
        gl_Position = vec4(vPosition, 0.0, 1.0);
    }
    </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;

    uniform vec4 u_Color;
    
    void main() {
        gl_FragColor = u_Color; 
    }
    </script>
  <script src="./lib/webgl_utils.js"></script>
  <script src="./lib/initShaders.js"></script>
  <script src="./lib/MV.js"></script>
  <script type="text/javascript" src="tessellation.js"></script>
</head>

<body>
  <div style="display: flex; justify-content: center; margin: 5em;">
    <div style="padding-right: 2em;">
      <label># of Polygon sides: <span id="polygon" readonly
          style="border:0; color:#f6931f; font-weight:bold;"></span></label>
      <br />
      <input id="polygon-slider" type="range" value="0" min=3 max=7 step="1">
    </div>

    <div style="padding-right: 2em;">
      <label>Tessellation: <span id="tessellation" readonly
          style="border:0; color:#f6931f; font-weight:bold;"></span></label>
      <br />
      <input id="tessellation-slider" type="range" value="0" min=0 max=5 step="1">
    </div>


    <div id="fill" style="padding-right: 2em;">
      <input type="radio" id="filled" name="fill-radio" checked="checked"><label>Filled
        Colored</label>
      <input type="radio" id="lines" name="fill-radio"><label>Lines</label>
    </div>

    <div style="padding-right: 2em;">
      <label>Rotation:<span id="rotation" readonly style="border:0; color:#f6931f; font-weight:bold;"></span></label>
      <br />
      <input id="rotation-slider" type="range" value="0" min=0 max=360 step="1">
    </div>
  <div>
    <label>Change to 'F': </label>
    <button id="letter" class="button button1">Letter</button>
  </div>
</div>

  <div style="display: flex; align-items: baseline; justify-content: space-around;">
    <div>
      <canvas id="gl-canvas-normal" width="256" height="256" style="border: 2px solid black">
        Oops ... your browser doesn't support the HTML5 canvas element
      </canvas>
      <br />
      <label>Simple Shapes</label>
    </div>
    <div>
      <canvas id="gl-canvas-tessellated" width="256" height="256" style="border: 2px solid black">
        Oops ... your browser doesn't support the HTML5 canvas element
      </canvas>
      <br />
      <label>Tessellated Shapes</label>
    </div>
  </div>

</body>

</html>
